<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">

      <div class="jumbotron">
        <h1 class="display-4">Doctor Finder</h1>
        <p class="lead"></p>
      </div>

      <div class="row">
        <div class="col-md-3">

          <div class="card text-center">
            <div class="card-header">
              Add some coins to get detailed information on them
            </div>
            <div class="card-body">
              <form id="doctorForm">

                <div class="form-group">
                  <label for="">What is your ailment?</label>
                  <input id="ailment" class="form-control" type="text" placeholder="Required">
                </div>

                <div class="form-group">
                  <label for="">What is the name of your preferred doctor?</label>
                  <input id="first_name" class="form-control" type="text" placeholder="First Name (Optional)">
                  <br>
                  <input id="last_name" class="form-control" type="text" placeholder="Last Name (Optional)">
                </div>

                <button class="btn btn-primary" type="submit" name="button">Search Doctors</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-9" id="doctorCards">

        </div>
      </div>

    </div>
  </body>
</html>
